<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="display">display</div>
        <div id="key-container">
            <div id="row1">
                <div id="key-symbol">C</div>
                <div id="key-symbol">%</div>
                <div id="key-symbol">=/-</div>
                <div id="key-op">รท</div>
            </div>
            <div id="row1">
                <div class = "one" id="key-num">1</div>
                <div class = "two" id="key-num">2</div>
                <div class = "three" id="key-num">3</div>
                //should be the opposite - key num is class, and one two three is id
                <div id="key-op">x</div>
            </div>
            <div id="row1">
                <div id="key-num">4</div>
                <div id="key-num">5</div>
                <div id="key-num">6</div>
                <div class = "add" id="key-op">+</div>
            </div>
            <div id="row1">
                <div id="key-num">7</div>
                <div id="key-num">8</div>
                <div id="key-num">9</div>
                <div id="key-op">-</div>
            </div>
            <div id="row1">
                <div id="key-num-zero">0</div>
                <div id="key-num">.</div>
                <div class ="equal" id="key-op">=</div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
